<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <main>
        <p id="test">Select this element and modify it with JavaScriptill√§</p>
        <p class="example">Lets try to select this...</p>
        <p class="example">...and this simultaneously.</p>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script>
        var p1 = document.querySelector('#test');
        // console.log(p1);
        var changeText = function() {
            p1.innerHTML = 'Hello Forssa!!';
            p1.style.color = 'red';
            // instead of p1 you can use this
            this.style.fontSize = '2em';
        }
        p1.addEventListener('click', changeText);

        var pElements = document.querySelectorAll('.example');

        for (var i = 0; i < pElements.length; i++) {
            pElements[i].addEventListener('click', function() {
                alert(this.innerHTML);
            });
        }

        console.log(pElements);
    </script>
</body>

</html>
