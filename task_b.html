<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task B</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <h1>Form validation JavaScript</h1>

    <div class="container">
        <form name="infoForm" novalidate action="/action_page.php" onsubmit="return validateForm()" method="post">

            <div class="row">
                <div class="col-25">
                    <label>First Name</label>
                </div>
                <div class="col-75">
                    <input class="required" type = "text" name = "firstname" required placeholder="required">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Last Name</label>
                </div>
                <div class="col-75">
                    <input class="required" type = "text" name = "lastname" required  placeholder="required">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Email</label>
                </div>
                <div class="col-75">
                    <input class="required" type = "email" name = "email" required placeholder="required and must be valid">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Phone Number</label>
                </div>
                <div class="col-75">
                    <input type = "tel" name = "phonenumber" pattern="[\+]\d{12}" placeholder="format: +358401234567">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Address</label>
                </div>
                <div class="col-75">
                    <input type = "text" name = "address" placeholder="optional">
                </div>
            </div>


            <div class="row">
                <div class="col-25">
                    <label>Postal Code</label>
                </div>
                <div class="col-75">
                    <input type = "text" name = "postalcode" pattern="\d{5}" placeholder="enter 5 numbers">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Password</label>
                </div>
                <div class="col-75">
                    <input class="required" type = "password" name = "password" required placeholder="required">
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
